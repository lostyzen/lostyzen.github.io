name: Deploy Hugo site to GitHub Pages

on:
  # DÃ©clenchement sur push vers la branche main
  push:
    branches: ["main"]
  
  # Permet l'exÃ©cution manuelle depuis l'interface GitHub
  workflow_dispatch:

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰vite les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

# Valeurs par dÃ©faut pour les commandes shell
defaults:
  run:
    shell: bash

jobs:
  # Job de build du site Hugo
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ğŸ”§ Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: ğŸ“‹ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ” Install Node.js dependencies (si applicable)
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: ğŸ—ï¸ Build Hugo site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Paris
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Job de dÃ©ploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4