baseURL = 'https://lostyzen.github.io'
languageCode = 'fr-fr'
title = 'DevOps Tech Blog'
theme = 'PaperMod'
enableRobotsTXT = true

# Multilingue
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false

[languages]
  [languages.fr]
    languageName = "Français"
    weight = 1
    title = "Blog DevOps"
    [languages.fr.params]
      description = "Blog technique axé DevOps, architecture logicielle et bonnes pratiques"
  
  [languages.en]
    languageName = "English"
    weight = 2
    title = "DevOps Blog"
    [languages.en.params]
      description = "Technical blog focused on DevOps, software architecture and best practices"

[params]
  author = "lostyzen"
  
  # SEO Global
  keywords = ["devops", "java", "quarkus", "architecture", "microservices", "cloud-native", "spring-boot", "api", "software-design", "best-practices", "performance", "scoop", "windows", "powershell", "clean-architecture", "ddd"]
  images = ["/images/default-og.png"]  # Image par défaut pour Open Graph
  
  # RSS Configuration
  ShowFullTextinRSS = false  # Afficher le résumé uniquement dans RSS
  
  # Analytics Configuration
  [params.analytics]
    [params.analytics.google]
      SiteVerificationTag = ""  # À remplir après création Google Search Console
      # GoogleAnalytics = "G-XXXXXXXXXX"  # À remplir après création GA4
  
  ShowReadingTime = true
  ShowShareButtons = false  # Désactivé temporairement - réseaux sociaux pas encore créés
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  
  # Ordre de tri par défaut : weight, puis date (décroissant)
  sortBy = "weight"
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  
  # Dark mode configuration
  defaultTheme = "auto" # Options: auto, light, dark
  disableThemeToggle = false
  showtoc = false
  tocopen = false

  [params.assets]
    disableHLJS = false
    disableFingerprinting = false
    # Performance optimizations
    favicon = "/favicon.ico"
    
  # Performance Configuration
  [params.performance]
    enableImageOptimization = true
    enableLazyLoading = true
    enableMinification = true

  [params.label]
    text = "DevOps Blog"
    iconHeight = 35

  # Schema.org données structurées
  [params.schema]
    publisherType = "Person"  # ou "Organization"
    sameAs = [
      "https://github.com/lostyzen",
      "https://lostyzen.github.io"
    ]
  
  # SEO avancé
  [params.seo]
    enableBreadcrumbSchema = true
    enableOrganizationSchema = true
    enablePersonSchema = true

  # Menu principal
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/lostyzen"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Accueil"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Articles"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "Catégories"
    url = "/categories/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = 'github'

[outputs]
  home = ["HTML", "RSS", "JSON"]

# Configuration RSS
[services]
  [services.rss]
    limit = 20  # Nombre d'articles dans le feed RSS

# Configuration Sitemap
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5