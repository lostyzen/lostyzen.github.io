baseURL = 'https://lostyzen.github.io'
languageCode = 'fr-fr'
title = 'DevOps Tech Blog'
theme = 'PaperMod'
enableRobotsTXT = true

# Multilingue
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false

[languages]
  [languages.fr]
    languageName = "Français"
    weight = 1
    title = "Blog DevOps"
    [languages.fr.params]
      description = "Blog technique axé DevOps, architecture logicielle et bonnes pratiques"
  
  [languages.en]
    languageName = "English"
    weight = 2
    title = "DevOps Blog"
    [languages.en.params]
      description = "Technical blog focused on DevOps, software architecture and best practices"

[params]
  author = "Votre Nom"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  
  # Dark mode configuration
  defaultTheme = "auto" # Options: auto, light, dark
  disableThemeToggle = false
  showtoc = false
  tocopen = false

  [params.assets]
    disableHLJS = false
    disableFingerprinting = false

  [params.label]
    text = "DevOps Blog"
    iconHeight = 35

  # Menu principal
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/lostyzen"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Accueil"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Articles"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "categories"
    name = "Catégories"
    url = "/categories/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = 'github'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5